<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Giao Dịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #81d0e4d3;
        }

        .form-box, .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-box h2 {
            margin-top: 0;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 6px 16px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Hệ Thống Quản Lý Giao Dịch</h1>


    <div class="form-box">
    
         <h2>Nhập thông tin Khách Hàng</h2>
        <form th:action="@{/customer}" method="get">
            <label>Tên:</label>
            <input type="text" name="name" /><br/>
            <label>Số điện thoại:</label>
            <input type="text" name="phone" /><br/>
            <input type="submit" value="Gửi" />
        </form>
       
    </div>
 <div class="form-box">
        <h2>Nhập thông tin Sản Phẩm</h2>
        <form th:action="@{/product}" method="get">
            <label>Tên sản phẩm:</label>
            <input type="text" name="name" /><br/>
            <label>Giá:</label>
            <input type="number" step="0.01" name="price" /><br/>
            <input type="submit" value="Gửi" />
        </form>
      </div>
    <div class="form-box">
        <h2>Nhập thông tin Giao Dịch</h2>
        <form th:action="@{/transaction}" method="get">
            <label>Tên KH:</label>
            <input type="text" name="name" /><br/>
            <label>Điện thoại:</label>
            <input type="text" name="phone" /><br/>
            <label>Tên SP:</label>
            <input type="text" name="product" /><br/>
            <label>Giá:</label>
            <input type="number" step="0.01" name="price" /><br/>
            <label>Số lượng:</label>
            <input type="number" name="quantity" /><br/>
            <input type="submit" value="Tạo Giao Dịch" />
        </form>
    </div>
   
</body>
</html>
