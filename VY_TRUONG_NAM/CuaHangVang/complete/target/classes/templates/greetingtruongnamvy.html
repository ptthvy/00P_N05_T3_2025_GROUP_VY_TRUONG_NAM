<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="|Hello, ${name}!|" />
</body>
</html>
<div th:if="${customer != null}">
    <h2>Thông tin khách hàng</h2>
    <p><strong>Họ tên:</strong> <span th:text="${customer.name}"></span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${customer.phone}"></span></p>
</div>
<div th:if="${product != null}">
    <h2>Thông tin sản phẩm</h2>
    <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${product.price}"></span> VND</p>
</div>
<div th:if="${transaction != null}">
    <h2>Chi tiết giao dịch</h2>
    <p><strong>Khách hàng:</strong> <span th:text="${transaction.customer.name}"></span></p>
    <p><strong>SDT:</strong> <span th:text="${transaction.customer.phone}"></span></p>
    <p><strong>Sản phẩm:</strong> <span th:text="${transaction.product.name}"></span></p>
    <p><strong>Đơn giá:</strong> <span th:text="${transaction.product.price}"></span> VND</p>
    <p><strong>Số lượng:</strong> <span th:text="${transaction.quantity}"></span></p>
    <p><strong>Thành tiền:</strong>
        <span th:text="${transaction.product.price * transaction.quantity}"></span> VND
    </p>
</div>
