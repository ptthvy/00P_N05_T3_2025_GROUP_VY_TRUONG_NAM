<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Giao Dịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #81d0e4d3;
        }

        .form-box, .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-box h2 {
            margin-top: 0;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 6px 16px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gold Shop PNJ</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Gold Shop PNJ</h1>

    <h2>Danh sách sản phẩm</h2>
    <table border="1" th:if="${products != null}">
        <tr>
            <th>STT</th>
            <th>Tên sản phẩm</th>
            <th>Giá (VNĐ)</th>
        </tr>
        <tr th:each="sp,iterStat : ${products}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${sp.name}"></td>
            <td th:text="${#numbers.formatDecimal(sp.price, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
    </table>

    <h2>Danh sách khách hàng</h2>
    <table border="1" th:if="${customers != null}">
        <tr>
            <th>STT</th>
            <th>Tên khách hàng</th>
            <th>Số điện thoại</th>
        </tr>
        <tr th:each="kh,iterStat : ${customers}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${kh.name}"></td>
            <td th:text="${kh.phone}"></td>
        </tr>
    </table>

    <h2>Danh sách giao dịch</h2>
    <table border="1" th:if="${transactions != null}">
        <tr>
            <th>STT</th>
            <th>Khách hàng</th>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Tổng tiền (VNĐ)</th>
        </tr>
        <tr th:each="gd,iterStat : ${transactions}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${gd.khachHang.name}"></td>
            <td th:text="${gd.sanPham.name}"></td>
            <td th:text="${gd.soLuong}"></td>
            <td th:text="${#numbers.formatDecimal(gd.tinhTongTien(), 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
    </table>
</body>
