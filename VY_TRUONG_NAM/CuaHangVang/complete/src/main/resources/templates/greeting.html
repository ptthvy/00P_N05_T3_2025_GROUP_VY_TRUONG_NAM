<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopGold TNV</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar trái */
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #D7A61E, #E7C277);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            user-select: none;
        }

        .menu {
            list-style: none;
            flex-grow: 1;
        }

        .menu li {
            margin: 15px 0;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu li:hover {
            background: rgba(255 255 255 / 0.2);
        }

        /* Main content phải */
        .main-content {
            flex-grow: 1;
            background: white;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .header {
            height: 60px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            font-weight: 600;
            color: #555;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: linear-gradient(90deg, #D7A61E, #E7C277);
            color: #1a1a1a;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        /* Button thêm */
        .btn-add {
            background: #1fa91f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            float: right;
            margin-bottom: 15px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #17a117;
        }

        /* Icon giả (bạn có thể thay icon font hoặc svg) */
        .icon {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>ShopGold TNV</h2>
            <ul class="menu">
                <li><span class="icon"></span> Trang Chủ</li>
                <li><span class="icon"></span> Sản Phẩm</li>
                <li><span class="icon"></span> Khách Hàng</li>
                <li><span class="icon"></span> Giỏ Hàng</li>
                <li><span class="icon"></span> Giao Dịch</li>
                <li><span class="icon"></span> Lịch Sử</li>
            </ul>
        </aside>

        <div class="main-content">
            <div class="header">
                Admin
            </div>

            <h1>Danh Sách Sản Phẩm</h1>
            <button class="btn-add">Thêm Sản Phẩm</button>

            <table>
                <thead>
                    <tr>
                        <th>Mã SP</th>
                        <th>Hình Ảnh</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Dữ liệu sản phẩm sẽ được chèn vào đây -->
                    <tr>
                        <td>001</td>
                        <td><img src="https://via.placeholder.com/80" alt="SP1" style="border-radius: 8px;" /></td>
                        <td>Nhẫn Vàng 24K</td>
                        <td>5.000.000 VND</td>
                        <td><button class="btn-edit">Sửa</button> <button class="btn-delete">Xóa</button></td>
                    </tr>
                    <!-- ... -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
