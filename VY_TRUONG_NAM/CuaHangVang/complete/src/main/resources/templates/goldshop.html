<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý cửa hàng vàng</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #81d0e4d3; }
        .form-box { border: 1px solid #52bddd; padding: 20px; margin-bottom: 30px; border-radius: 10px; background-color: #37aedd; }
        label { display: inline-block; width: 120px; margin-bottom: 10px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 200px; padding: 5px; margin-bottom: 10px; }
        input[type="submit"] { padding: 6px 16px; background-color: #3498db; border: none; color: white; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Thêm khách hàng</h2>
        <form action="/customer" method="get">
            <label>Tên khách hàng:</label>
            <input type="text" name="name" required><br>
            <label>Số điện thoại:</label>
            <input type="text" name="phone" required><br>
            <input type="submit" value="Thêm khách hàng">
        </form>
    </div>
